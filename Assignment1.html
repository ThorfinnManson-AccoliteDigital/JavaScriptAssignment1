<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<button id = 'click' class ='btn'>Click me</button>
<p id="demo">This is a demonstration.</p>


<script>
    const btnElement = document.querySelector('#click');
    let count=0;
    btnElement.addEventListener('click', function(){
    console.log('button clicked' + count++);
    document.getElementById("demo").innerHTML = 'button clicked' + count;

});
</script>

</body>
</html>
